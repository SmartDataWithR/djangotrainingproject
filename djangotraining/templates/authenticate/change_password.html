{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2 class="text-center">Passwort ändern</h2>
<div class="col-md-6 offset-md-3">
    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-warning alert-dismissable" role="alert">
            <button class="close" data-dismiss="alert">
                <small><sup>x</sup></small>
            </button>
            <p>Das Formular hat Fehler.</p>
            {% for field in form %}
                {% if field.errors %}
                  {{ field.errors }}
                {% endif %}
            {% endfor %}
        </div>
        {% endif%}
        {{ form.as_p }}
        <input type="submit" value="Passwort ändern" class="btn btn-secondary">

    </form>
</div>

{% endblock content%}
