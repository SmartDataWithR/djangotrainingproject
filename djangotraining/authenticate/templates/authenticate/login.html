{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<h2 class="text-center">Login</h2>
<div class="col-md-6 offset-md-3">
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Gib deinen Benutzernamen ein." name="username">
      </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Gib dein Passwort ein." name="password">
    </div>
    <button type="submit" class="btn btn-secondary">Anmelden</button>
  </form>
</div>

<button><a href="{% provider_login_url "google" %}">Google Login</a></button>
{% endblock %}
